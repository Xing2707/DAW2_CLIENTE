<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>
        let array=[];
        let menor=0;
        let cont=0;
        for(i=0; i<10; i++){
            array[i]=prompt("Introducenumero");
            if(!Number.parseInt(array[i])){
                i--;
                alert("error Introduce numero!");
            }else{
            }
            if(array[i]<600){
                menor+=Number.parseInt(array[i]);
            }
            if(array[i]>2000){
                cont=cont+1;
            }
        }
        let parrafo=document.getElementById("parrafo");
            parrafo.innerHTML+="Suma de menor que 600: "+menor+"<br> Veces de 2000: "+cont;
    </script>
</body>
</html>
