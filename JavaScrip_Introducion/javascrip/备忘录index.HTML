<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备忘录</title>
    <link rel="stylesheet" type="text/css" href="操作备忘录.CSS"/>
</head>
<body>
    <div id="fondo">
        <h1 >备忘录</h1>
        <p>
            记事<br/>
            <input type="text" id="contes"/>
        </p>
        <p>
            日期<br/>
            <input type="date" id="fecha"/>
        </p>
        <p>
            时间<br/>
            <input type="time" id="tiempo"/>
        </p>

        <button class="ad" id="adbwl">新增</button>
        <button class="rem" id="delbwl">删除最后一个</button>

        <div class="lis" id="lis">
            <div class="ite">
                <p>内容 : </p>
                <p>时间 : </p>
            </div>
        </div>
    </div>

    <script src="操作备忘录.JS"></script>
</body>
</html>
